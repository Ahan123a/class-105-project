    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=DzpmgVCA_48TexSfSW_CQkZC0OZh4WpHjZqpMwV09E8yZphtvtNx3QUt2MwpSB5GyykQqes65tbAwj87nO4R0nSk6GwCwEZlugXkS9vsVVs" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9haGFuMTIzYS5naXRodWIuaW8vY2xhc3MtMTA0LXByb2plY3QvaW5kZXguaHRtbA"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class= "btn-btn-default heading">IMAGE RECOGNITION</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name_of_objects">
        Headphones

        <hr>

        Tv Remote

        <hr>

        Water Bottle

        <hr>

        Ear Cover

        <hr>

        </b>
        

      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button onclick = "take_snapshot();" id="btn btn-info">Capture Image</button>

      <br><br>

      <button onclick = "check();" id="btn btn-success">Identify Object</button>

      <br><br>

      <p style="font-size: 22px;">Object : <span id= result_object_name></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id=:result_object_accuracy></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
